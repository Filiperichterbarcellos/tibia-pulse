name: CI - Backend (tests + coverage + sonar)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tibiapulse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      JWT_SECRET: supersecret_test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tibiapulse_test?schema=public
      # Sonar usa o sonar-project.properties; o token vem dos secrets
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Postgres not ready yet..."
            sleep 2
          done

      - name: Prisma migrate reset (test DB)
        run: npx prisma migrate reset --force

      - name: Run tests with coverage (CI mode)
        env:
          CI: "true"
        run: npm run test:coverage

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: SonarCloud Scan (with Quality Gate)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.qualitygate.wait=true
