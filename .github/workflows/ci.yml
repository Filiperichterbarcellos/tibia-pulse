# .github/workflows/ci.yml
name: CI - Backend (tests + coverage + sonar)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Show Node versions (debug)
        run: |
          node -v
          npm -v

      - name: Install deps (incluindo dev)
        run: npm install --include=dev

      - name: Sanity check - jest disponÃ­vel?
        run: npx jest --version

      - name: Run tests with coverage
        run: npx jest --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tibia-pulse-backend
            -Dsonar.organization=filiperichterbarcellos
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Enforce Quality Gate
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: -Dsonar.qualitygate.wait=true
