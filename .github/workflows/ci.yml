name: CI - Backend (tests + coverage + sonar)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (incl. dev)
        run: npm ci

      - name: Run tests with coverage (CI mode)
        env:
          CI: "true"
        run: npx jest --coverage --runInBand

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: SonarCloud Scan (with Quality Gate)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Filiperichterbarcellos_tibia-pulse-backend
            -Dsonar.organization=tibia-pulse
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=true
