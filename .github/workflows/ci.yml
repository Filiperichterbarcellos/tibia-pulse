name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tibiapulse_test
        ports:
          - 5433:5432   # mapeia para 5433 no host (igual ao .env.test)
        options: >-
          --health-cmd="pg_isready -U postgres -d tibiapulse_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      CI: true
      NODE_ENV: test
      JWT_SECRET: supersecret_test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5433/tibiapulse_test?schema=public
      SKIP_MARKET_TESTS: 'true'  # <- pula o teste do market no CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Prepare DB (migrate or push)
        run: npx prisma migrate deploy || npx prisma db push

      - name: Run tests with coverage
        run: npm run test:coverage

  sonar:
    if: ${{ always() }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
