version: '3.9'
services:
  postgres:
    image: postgres:15
    container_name: tp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tibiapulse_test
    ports:
      - '5433:5432'   # exp√µe Postgres na 5433 do host (evita conflito com 5432)
    volumes:
      - pgdata_tp:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: tp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '8081:80'
    depends_on:
      - postgres

volumes:
  pgdata_tp:
